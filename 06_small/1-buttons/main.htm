<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS color switch</title>
    <style>
        .bg-grey{
            background-color: #212121;
            color: #fff;
        }



        .button {
            height: 1000px;
            weight: 200px;
            border-radius: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* .button:hover {
            background-color: #0e5f12;
        }

        .button:active {

        } */

            background-color: rgb(14, 0, 78);

        }
        
        #pearl{
            background-color: antiquewhite;
            color: rgb(58, 3, 3);

        #amber{
            background-color: rgb(255, 125, 197);
            color: rgb(14, 0, 78);

            color: rgb(123, 255, 0);
        }

</head>
<body class="bg-grey">
    <nav>
        <a href="/" aria-current="page">Home</a>

<div >
    <h1>
        <b>
        Colur scheme Switcher
         </b>

</div>
        <script src="magic.js"></script>

</html>
