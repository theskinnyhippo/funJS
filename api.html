<script>
    const req = 'https://api.github.com/users/theskinnyhippo'

    console.log("here!");

        if (xhr.readyState === 4) {
            console.log(this.responseText)
            console.log(typeof(this.responseText))
            const data = JSON.parse(this.responseText);
            
            console.log(data.following)
               
        }
    }
    xhr.send();
